[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cdmodel"
version = "0.0.1"
authors = [
  { name="Author Name", email="email@example.com" },
]
description = "description"
readme = "README.md"
requires-python = ">=3.12.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "jsonargparse[signatures]==4.40.2",
    "lightning==2.5.2",
    "matplotlib==3.10.5",p
    "mypy-extensions==1.1.0",
    "numpy==2.3.2",
    "openpyxl==3.1.5",
    "orjson==3.11.1",
    "pandas==2.3.1",
    "pandas-stubs==2.3.0.250703",
    "pqdm==0.2.0",
    "praat-parselmouth==0.4.6",
    "pytest==8.4.1",
    "pytest-mock==3.14.1",
    "pytest-cov==6.2.1",
    "scikit-learn==1.7.1",
    "scipy==1.16.1",
    "seaborn==0.13.2",
    "speech-utils @ git+https://github.com/mattm458/speech-utils.git",
    "statsmodels==0.14.5",
    "tensorboard==2.20.0",
    "torch==2.8.0",
    "transformers==4.55.0"
]

[tool.setuptools.package-data]
"cdmodel" = ["py.typed"]

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
"Homepage" = "https://github.com/mattm458/ml-template"
"Bug Tracker" = "https://github.com/mattm458/ml-template/issues"

[project.scripts]
cdmodel = "cdmodel.main:cli_main"
analysis = "cdmodel.analysis_main:cli_analysis"

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]
pythonpath = "src"
testpaths = ["tests"]